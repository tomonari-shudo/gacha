<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>お年玉ガチャ</title>
</head>
<body>
    <h1>お年玉ガチャ</h1>
    <p>ボタンを押してお年玉をもらおう！</p>
    <table border="1">
        <tr>
            <th>金額</th>
            <th>排出率</th>
        </tr>
        <tr>
            <td>100,000円</td>
            <td>3%</td>
        </tr>
        <tr>
            <td>10,000円</td>
            <td>17%</td>
        </tr>
        <tr>
            <td>5,000円</td>
            <td>30%</td>
        </tr>
        <tr>
            <td>500円</td>
            <td>50%</td>
        </tr>
    </table>
    <button id="oneGacha">1回引く</button>
    <button id="tenGacha">10回引く</button>
    <div id="result-area"></div>
    <script src="gacha.js"></script>
</body>
</html>
