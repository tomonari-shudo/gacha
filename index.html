<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>お年玉ガチャ</title>
</head>
<body>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <h1>お年玉ガチャ</h1>
    <p>ボタンを押してお年玉をもらおう！</p>
    <table class="table table-striped">
        <thead>
            <th scope="col">レアリティ</th>
            <th scope="col">金額</th>
            <th scope="col">排出率</th>
        </thead>
        <tbody>
            <tr>
                <th scope="row">SSR</th>
                <td>100,000円</td>
                <td>3%</td>
            </tr>
            <tr class="active">
                <th scope="row">SR</th>
                <td>10,000円</td>
                <td>17%</td>
            </tr>
            <tr class="success">
                <th scope="row">R</th>
                <td>5,000円</td>
                <td>30%</td>
            </tr>
            <tr class="info">
                <th scope="row">C</th>
                <td>500円</td>
                <td>50%</td>
            </tr>
        </tbody>
    </table>
    <div class="box">
        <button id="start-button" class="btn btn-success">お年玉をもらう</button>
        <img class="box_imageLeft" src="./img/sidePicture.png">
        <img class="box_imageRight" src="./img/sidePicture.png">
        <div id="result-area"></div>
        <!--img id="start-img" src="./img/wait.png" class="korokoro"-->
    </div>
    <dialog>
        <div id="div" class="table-responsive">
            <h3>ガチャ結果</h3>
            <p id="price" class="result"></p>
            <table id="logTable" class="table table-condensed"></table>
            <button id="close" class="btn btn-Warning">ガチャ結果を閉じる</button>
        </div>
    </dialog>
    <script src="gacha.js"></script>

</body>
</html>
